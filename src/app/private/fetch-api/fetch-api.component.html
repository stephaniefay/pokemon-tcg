<p-toast position="top-center" key="tc"></p-toast>

<div class="p-grid p-mt-2">
  <div class="p-col">
    <div class="box">
      <button pButton pRipple type="button" label="Start converting" class="p-button-outlined" (click)="convert()"></button>
    </div>
  </div>
</div>

<p-table *ngIf="cardsCSV && cardsCSV.length > 0" [value]="cardsCSV" [loading]="loadingCSV" styleClass="p-datatable-responsive-type">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th>Card #</th>
      <th>Card Name</th>
      <th>Card Collection</th>
      <th>Status</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td>
        {{getNumber(rowData)}}
      </td>
      <td>
        {{getName(rowData)}}
      </td>
      <td>
        {{getCollection(rowData)}}
      </td>
      <td>
        <p-progressSpinner [style]="{width: '30px', height: '30px'}"></p-progressSpinner>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-table *ngIf="multipleCardsFound" [value]="multipleCardsFound" sortField="name" sortMode="single" (onSort)="onSort()" dataKey="name"
         selectionMode="single" [(selection)]="selectedCard" (onRowSelect)="onRowSelect($event)" [loading]="loading">
  <ng-template pTemplate="header">
    <tr>
      <th>Number</th>
      <th>Name</th>
      <th>Collection</th>
      <th>Image URL</th>
      <th><p-button (onClick)="update()">Refresh</p-button> </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-card let-rowIndex="rowIndex" let-expanded="expanded">
    <tr *ngIf="rowGroupMetadata[card.name].index === rowIndex">
      <td colspan="5">
        <button type="button" pButton pRipple [pRowToggler]="card"
                class="p-button-text p-button-rounded p-button-plain p-mr-2"
                [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
        <span class="p-text-bold p-ml-2">{{card.name}}</span>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="rowexpansion" let-data>
    <tr [pSelectableRow]="data">
      <td>
        {{data.number}}
      </td>
      <td>
        {{data.name}}
      </td>
      <td>
        {{data.set.name}}
      </td>
      <td>
        <img [src]="data.images.large" height="200px">
      </td>
    </tr>
  </ng-template>
</p-table>
