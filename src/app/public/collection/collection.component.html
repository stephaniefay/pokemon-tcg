<div class="card">
  <p-dataView #dv [value]="cards" [paginator]="true" [rows]="9" filterBy="cardApi.name"
              [sortField]="sortField" [sortOrder]="sortOrder" layout="grid" [loading]="loading">
    <ng-template pTemplate="header">
      <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
        <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0"></p-dropdown>
        <span class="p-input-icon-left p-mb-2 p-mb-md-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)">
                </span>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-card pTemplate="listItem">
      <div class="p-col-12">
        <div class="card-list-item">
          <div class="card-list-detail">
            <div class="card-name">{{card.cardApi.name}}</div>
            <div class="card-description">{{card.cardApi.flavorText}}</div>
            <img class="card-category-icon" [src]="'assets/icons/'+ card.cardApi.set.id + '.png'" [alt]="card.cardApi.set.name" height="20"/>
            <span class="card-category">{{card.cardApi.set.name}}</span>
          </div>
          <div class="card-list-action">
            <span class="card-price">${{getPrice(card.cardApi)}}</span>
            <span [class]="'card-badge status-' + getBadge(card.cardApi.rarity)">{{card.cardApi.rarity}}</span>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-card pTemplate="gridItem">
      <div class="p-col-12 p-md-4">
        <div class="card-grid-item card">
          <div class="card-grid-item-top">
            <div>
              <img class="card-category-icon" [src]="'assets/icons/'+ card.cardApi.set.id + '.png'" [alt]="card.cardApi.set.name" height="20"/>
              <span class="card-category">{{card.cardApi.set.name}}</span>
            </div>
            <span [class]="'card-badge status-' + getBadge(card.cardApi.rarity)">{{card.cardApi.rarity}}</span>
          </div>
          <div class="card-grid-item-content">
            <img [src]="card.cardApi.images.small" [alt]="card.cardApi.name"/>
            <div class="card-name">{{card.cardApi.name}}</div>
            <div class="card-description">{{card.cardApi.flavorText}}</div>
          </div>
          <div class="card-grid-item-bottom">
            <span class="card-price">${{getPrice(card.cardApi)}}</span>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
